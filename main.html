<html lang="en">
  <head>
    <meta charset="UTF-8">

    <!-- specific code -->

    <script src="generic.js"></script>

  <body>
    <div id="main" class="background">

        <!-- loader -->
        <div class="loader">
          <img src="assets/media/center and mask.gif" alt="Loading..." />
        </div>

        <!-- logos -->
        <div class="header">
          <img src="assets/media/tasa_logo.svg" alt="logo" class="logo">
          <img class="odot-logo" src="assets/media/odot.png" alt="odot">
        </div>

        <!-- odot -->
        <div class="div-odot">
              <div class="div-middle">
                  <div class="div-p-odot">
                      <p class="p-odot">יוזמת פרוייקט: סמ"ר גל גנסין</p>
                      <p class="p-odot">מנהלת פרוייקט: סמ"ל דורין חתוקה</p>
                      <p class="p-odot">פיתוח: סמל טל סרוסי</p>
                      <p class="p-odot">גרפיקאית: רב"ט לוטם גרוס</p>
                      <p class="p-odot">רמ"ד טי"ל: רס"ן מיגל לויתן</p>
                  </div>
                  <img src="assets/media/till_whitelogo.svg" alt="till_whitelogo" class="till-logo">
              </div>
              <img src="assets/media/back_button.svg" alt="back button" class="back-button" id="back-button-odot">
        </div>

        <div class="front-div">
        <!-- opening -->
        <div id="opening" class="page background">
          <div class="container">
            <div class="instructions bold horizon-center">הכניסו את הקוד להתחלת המשימה לבניית החללית</div>
            <input class="center" type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="4" placeholder="הכניסו קוד">
          </div>
        </div>

        <!-- mission -->
        <div id="mission" class="page background">
            <div class="container">
            <div class="instructions bold horizon-center">שחררו את חלקי החללית בעזרת מענה על תשובות נכונות ואז הרכיבו אותם לפי המקום הנכון</div>
            <div id="puzzle" class="background flex center">
              <!-- <div class="drop" data-num="1"></div>
              <div class="drop" data-num="2"></div>
              <div class="drop" data-num="3"></div>
              <div class="drop" data-num="4"></div>
              <div class="drop" data-num="5"></div>
              <div class="drop" data-num="6"></div> -->
            </div>
            <div id="pieces" class="flex horizon-center">
                <!-- <div draggable="false" class="drag" data-num="1">
                  <div class="background lock"></div>
                </div>
                <div draggable="false" class="drag" data-num="2">
                  <div class="background lock"></div>
                </div>
                <div draggable="false" class="drag" data-num="3">
                  <div class="background lock"></div>
                </div>
                <div draggable="false" class="drag" data-num="4">
                  <div class="background lock"></div>
                </div>
                <div draggable="false" class="drag" data-num="5">
                  <div class="background lock"></div>
                </div>
                <div draggable="false" class="drag" data-num="6">
                  <div class="background lock"></div>
                </div> -->
            </div>
            <div class="completeSentenceContainer center">
            </div>
          </div>
        </div>
      </div>

        <img id="rocket" class="horizon-center" src="assets/media/spaceship.svg" alt="טיל">

    </div>
